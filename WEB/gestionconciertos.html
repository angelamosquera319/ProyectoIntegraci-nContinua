<body>
  <div class="wrapper">
     <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="conciertos.html">Conciertos</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registrar.html">Registrarse / Ingresar</a></li>
            </ul>
        </nav>
    </header>

<!-- Sección principal -->
<main>
    <!-- Título para la sección de gestión -->
    <h1>¡Gestiona como un pro... ¡sin perderte ningún acorde!</h1>

    <!-- Tabla de conciertos -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Ubicación</th>
                <th>Artista</th>
                <th></th>
                <th></th><!-- Espacio para los botones de acción -->
            </tr>
        </thead>
        <tbody id="tablaConciertos">
            
        
        </tbody>
    </table>

    <!-- Formulario para agregar o editar conciertos -->
    <section class="formulario">
        <div class="campos">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion">
            <label for="artista">Artista:</label>
            <input type="text" id="artista" name="artista">
        </div>
        <!-- Botón Guardar separado a la derecha -->
        <div>
            <button class="guardar" id="guardar">Guardar</button>
        </div>
    </section>
    </main>

    <footer>
        <ul>
            <li><a href="politicas.html">Políticas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>

</div>
