<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>
<body>
  <div class="wrapper">
     <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="conciertos.html">Conciertos</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="registrar.html">Registrarse / Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main  class="main-container">
        <h1>"¡No seas tímido! Nosotros tampoco mordemos… a menos que estemos en un concierto de metal."</h1>

        <div class="contact-container">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre">
            </div>
            
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Escribe tu correo">
            </div>
            
            <div class="input-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div>
            
            <div class="button-container">
                <button id="enviar">Enviar</button>
            </div>
        </div>

        <!-- Modal para el mensaje de confirmación -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Mensaje enviado</p>
                <button id="aceptar">Aceptar</button>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="politicas.html">Políticas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </footer>

    <script src="contacto.js"></script>
</div>
</body>
</html>
