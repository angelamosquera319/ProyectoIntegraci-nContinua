<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Registrar / Ingresar</title>
</head>
<body>
  <div class="wrapper">
     <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="conciertos.html">Conciertos</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registrar.html" class="active">Registrarse / Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>¡Únete a la fiesta... ¡y trae a tus amigos!</h2>
        <div class="forms-container">
            <div class="form-register">
                <h3>Registrar</h3>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="nombre" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email-register">Correo:</label>
                    <input type="email" id="correo">
                </div>
                
                <div class="form-group">
                    <label for="password-register">Contraseña:</label>
                    <input type="password" id="contraseña">
                </div>
                
                <button id="registrar">Registrar</button>
            </div>
            
            <div class="form-login">
                <h3>Iniciar sesión</h3>
                <div class="form-group">
                    <label for="email-login">Correo:</label>
                    <input type="email" id="correoUsuario">
                </div>
                
                <div class="form-group">
                    <label for="password-login">Contraseña:</label>
                    <input type="password" id="contraseñaUsuario">
                </div>
                
                <button id="ingresar">Ingresar</button>
            </div>

            <div id="modalMensaje" class="modal">
                <div class="modal-content">
                    <p id="modalMensajeTexto"></p>
                    <button id="aceptar">Aceptar</button>
                </div>
            </div>        
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="politicas.html">Políticas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </footer>

    <script src="registrar.js"></script>
</div>
</body>
</html>
